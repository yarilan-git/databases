{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

{% if song.playlists %}

<h2>Playlists this song is on</h2>
<ul>
  {% for playlist in song.playlists %}
     {% set href="/playlists/" + playlist.id|string %}
     <li><a href={{href}} >{{playlist.name}}</a></li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
